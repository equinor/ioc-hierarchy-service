# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    steps:
    - checkout: self
    - bash: docker build -t tag-hierarchy ./
- stage: Publish
  displayName: Publish
  jobs:
  - job: Publish
    displayName: Publish
    steps:
    - task: GithubRelease@0
      displayName: 'Create GitHub Release'
      inputs:
        gitHubConnection: ioc-hierarchy-service
        repositoryName: equinor/ioc-hierarchy-service
        assets: $(Build.ArtifactsStagingDirectory)/*.deb
